{% extends 'base.html' %} {% block content %}
<h1 class="text-center mb-5">Poll Questions</h1>
{% if latest_question_list %} {% for question in latest_question_list %}
<div class="card-mb-3 text-center">
    <div class="card-body bg-secondary">
        <p class="lead text-white">{{ question.question_text }}</p>

        <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary btn-sm">Vote Now</a>
        <a href="{% url 'polls:result' question.id %}" class="btn btn-secondary btn-sm">Results</a>
    </div><br>
</div>
{% endfor %} {% else %}

<p>No polls available</p>

{% endif %} {% endblock %}
